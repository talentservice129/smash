<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Breaker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="button.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="Mute.js"></script>
    <style>
      body{
        overflow-y: hidden;
      }
      button img{
        height: 25px;
        margin-left: -6px;
      }
      .button{
        border-radius: 50%;
        width: 50px;
      }
      .sound{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <audio id="menuSound" loop="loop" style="margin-top: 2rem;">
      <source src="smash_bg.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    
    <video src="smash_bg.mp4" autoplay loop controls style="display: none;"></video>
    <div id="game">
      <div class="">
        <img src="image-removebg-preview.png" alt="Logo" class="img imageLogo">
        <div class="menu">
          <a href="game.html"
          ><button class="button-88 m2" id="playGame" role="button">Play Game</button></a
          >
          <!-- <button class="button-88 w1" role="button" id="mute"
          onclick="changeText()">Mute</button> -->
          <div class="sound">
            <button class="button-88 button" role="button"><img src="volume.png" alt="music"></button>
            <button class="button-88 button" role="button"><img src="music.png" alt="sound"></button>
          </div>
          <img src="OIG.png" alt="Logo" class="img1 imageLogo1">
          <!-- <button
            class="button-30"
            role="button"
            id="mute"
            onclick="changeText()"
            >
            Mute
          </button> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function playSound() {
        let mainMusic = document.getElementById("menuSound");
        mainMusic.play();
      }
    </script>
  </body>
</html>
